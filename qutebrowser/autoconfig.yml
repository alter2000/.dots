# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',n': set ui user-stylesheet ~/.img/ffox/solarized-everything-css/css/solarized-all-sites-light.css
  input.links_included_in_focus_chain:
    global: false
  prompt.filebrowser:
    global: true
  scrolling.bar:
    global: false
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
  tabs.show:
    global: switching
  zoom.default:
    global: '140'
