---
- name: get systemd directory
  daemon_reload: true
  file:
    state: directory
    dest: "{{xdg.config_home}}/systemd/user"

- name: set up services
  daemon_reload: true
  file:
    force: true
    state: link
    src: "{{dotdir}}/systemd"
    dest: "{{xdg.config_home}}/systemd/user"

- name: set up user-dirs.dirs
  daemon_reload: true
  file:
    force: true
    state: link
    src: "{{dotdir}}/user-dirs.dirs"
    dest: "{{xdg.config_home}}/user-dirs.dirs"


