- name: ensure ntp is running
  daemon_reload: true
  service:
    state: started
    enabled: true
    name: ntpd

- name: ensure pulse is up
  service:
    state: started
    enabled: true
    name: pulseaudio

- name: ensure mpd is up
  service:
    state: started
    enabled: true
    name: mpd

- name: ensure dunst is up
  service:
    state: started
    enabled: true
    name: dunst

- name: ensure offlineimap is up
  service:
    state: started
    enabled: true
    name: offlineimap
