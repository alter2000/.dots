- block:
    - import_tasks: fedora.yml
  when: ansible_distribution == Fedora

- block:
    - name: copy nix configuration
      copy:
        src: "{{dotdir}}/{{item}}"
        dest: /etc/nixos/"{{item}}"
        owner: root
        group: root
        mode: 0755
      with_items:
        - configuration.nix
        - services.nix
        - systemd.nix
        - pkgs.nix
  when: ansible_distribution == NixOS

- block:
    - import_tasks: ubuntu.yml
  when: ansible_distribution == Ubuntu
