---
- name: set up ansible user for config sync
  user:
    name: ansible
    uid: 900
- name: add primary user
  user:
    name: alter2000
    uid: 1000
    state: present
    createhome: true
    comment: Jor Bashllari
    shell: /bin/zsh
    group: alter2000
    groups: docker,video,wheel
    append: true

- name: set up directory structure
  file:
    path: "{{item}}"
    state: directory
    recurse: true
  with_items: "{{dirlist}}"
  become: true
# or dont - file: state: link src=$XDG_CACHE_HOME dest=$HOME/.compose-cache

- name: git notes
  git:
    repo: git@bitbucket.org:alter2000/notes
    dest: ~/notes

