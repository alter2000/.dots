---
- name: set up xinitrc
  file: "force=yes state=link src={{dotdir}}/X/xinitrc
          dest=~/.xinitrc"

- name: set up Xresources
  file: "force=yes state=link src={{dotdir}}/X/Xresources
          dest=~/.Xresources"

- name: set up compton
  file: "force=yes state=link src={{dotdir}}/compton.conf
          dest={{xdg.config_home}}/compton.conf"

- name: set up dunst
  file: "force=yes state=link src={{dotdir}}/dunst
          dest={{xdg.config_home}}/dunst"

- name: set up gtk3
  file: "force=yes state=link src={{dotdir}}/gtk-3.0
          dest={{xdg.config_home}}/gtk-3.0"

- name: set up i3
  file: "force=yes state=link src={{dotdir}}/i3
          dest={{xdg.config_home}}/i3"

- name: set up redshift
  file: "force=yes state=link src={{dotdir}}/redshift.conf
          dest={{xdg.config_home}}/redshift.conf"

- name: set up rofi
  file: "force=yes state=link src={{dotdir}}/rofi
          dest={{xdg.config_home}}/rofi"

