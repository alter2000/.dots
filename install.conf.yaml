- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
        ~/.bashrc:      bashrc
        ~/.dots: ''
        ~/.gitconfig:   gitconfig
        ~/.tmux.conf:   tmux
        ~/.vim:         vim/
        ~/.xbindkeysrc: xbindkeysrc
        ~/.zsh:         zsh/
        ~/.zshrc:       zshrc
        ~/.mailcap:     mailcap

        ~/.config/gtk-3.0:         gtk-3.0/
        ~/.config/cmus:            cmus
        ~/.config/compton.conf:    compton
        ~/.config/dunst:           dunst/
        ~/.config/i3:              i3/
        ~/.config/inkscape:        inkscape/
        ~/.config/neofetch:        neofetch/
        ~/.config/openbox/autostart: ob-autostart
        ~/.config/polybar:         polybar/
        ~/.config/redshift.conf:   redshift.conf
        ~/.config/rofi:            rofi/
        ~/.config/rtv/rtv.cfg:     rtv
        ~/.config/sway:            sway/
        ~/.config/termite/config:  termite
        ~/.elinks/elinks.conf:     elinks
        ~/.gtkrc-2.0:              gtkrc2
        ~/.img:                    img/
        ~/.local/bin:              bin/
        ~/.pandoc:                 pandoc/
- shell:
        - [cd dotbot && git checkout master && git pull, Moving dotbot submodule to branch master and pulling]
        - [git submodule update --recursive, Updating all submodules]

