- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
        ~/.bashrc:      bashrc
        ~/.dots: ''
        ~/.gitconfig:   gitconfig
        ~/.zshrc:       zshrc
        ~/.zsh_favlist: zsh_favlist
        ~/.xbindkeysrc: xbindkeysrc
        ~/.config/rtv/rtv.cfg:     rtv
        ~/.config/termite/config:  termite
        ~/.config/inkscape:        inkscape/
        ~/.config/openbox/autostart: ob-autostart
        ~/.config/autokey:         autokey/
        ~/.config/rofi:            rofi/
        ~/.config/polybar:         polybar/
        ~/.config/redshift.conf:   redshift.conf
        ~/.config/i3:              i3/
        ~/.config/sway:            i3/
        ~/.config/neofetch:        neofetch/
        ~/.config/polybar:         polybar/
        ~/.config/variety:         variety/
        ~/.img:                    img/
        ~/.local/bin/:             bin/
- shell:
        - [cd dotbot && git checkout master && git pull, Moving dotbot submodule to branch master and pulling]
        - [git submodule update --recursive, Updating all submodules]
        -
          command: cd /tmp; git clone "https://github.com/carnager/rofi-scripts/"; git clone "https://github.com/okraits/rofi-tools"; mkdir -p $HOME/.local/bin; mv ./rofi-scripts/{monitor_layout.sh,rofi-finder/finder.sh,rofi-randr} ./rofi-tools/rofi-power $HOME/.local/bin/; rm -rf ./rofi-{scripts,tools}
          stdout: true
        -

