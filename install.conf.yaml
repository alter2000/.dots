- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link: #{{{
        ~/.bashrc:      bashrc
        ~/.dots: ''
        ~/.gitconfig:   gitconfig
        ~/.mailcap:     mailcap
        ~/.ssh/config:  ssh_config
        ~/.tmux.conf:   tmux_skel
        ~/.vim:         vim/
        ~/.xinitrc:     xinitrc
        ~/.zsh:         zsh
        ~/.zprofile:    zprofile
        ~/.zshrc:       zshrc

        ${XDG_CONFIG_HOME}/beets:              beets
        ${XDG_CONFIG_HOME}/compton.conf:       compton
        ${XDG_CONFIG_HOME}/dunst:              dunst
        ${XDG_CONFIG_HOME}/eidolon/config:     eidolon.conf
        ${XDG_CONFIG_HOME}/elinks/elinks.conf: elinks
        ${XDG_CONFIG_HOME}/gtk-3.0:            gtk-3.0
        ${XDG_CONFIG_HOME}/i3:                 i3
        ${XDG_CONFIG_HOME}/mpd:                mpd
        ${XDG_CONFIG_HOME}/neofetch:           neofetch
        ${XDG_CONFIG_HOME}/newsboat:           newsboat
        ${XDG_CONFIG_HOME}/polybar:            polybar
        ${XDG_CONFIG_HOME}/qutebrowser:        qutebrowser
        ${XDG_CONFIG_HOME}/ranger:             ranger
        ${XDG_CONFIG_HOME}/redshift.conf:      redshift.conf
        ${XDG_CONFIG_HOME}/rofi:               rofi
        ${XDG_CONFIG_HOME}/rtv/rtv.cfg:        rtv
        ${XDG_CONFIG_HOME}/sway:               sway
        ${XDG_CONFIG_HOME}/termite/config:     termite
        ${XDG_CONFIG_HOME}/transmission/config.json: transmission.json
        ${XDG_CONFIG_HOME}/user-dirs.dirs:     user-dirs.dirs
        ${XDG_CONFIG_HOME}/zathura:            zathura
        ${XDG_DATA_HOME}/fonts:                fonts
        ~/.local/bin:                      bin
        ~/.pandoc:                         pandoc

        # per-user systemd units for most daemons and repetitive jobs (including offlineimap, even though it has its own daemon mode)
        ${XDG_DATA_HOME}/systemd/user/offlineimap.service: systemd/offlineimap/offlineimap.service
        ${XDG_DATA_HOME}/systemd/user/offlineimap.timer:   systemd/offlineimap/offlineimap.timer
        ${XDG_DATA_HOME}/systemd/user/autolock.service:    systemd/autolock.service
        ${XDG_DATA_HOME}/systemd/user/user.conf:           systemd/user.conf
        #${XDG_DATA_HOME}/systemd/user
        # }}}
- shell: #{{{
        - [ ~/.dots/scripts/setdirs, Create personal directory tree ]
        - [cd dotbot && git checkout master && git pull, Moving dotbot submodule to branch master and pulling]
        - [git submodule update --recursive, Updating all submodules]
        - [vim -c 'PlugInstall | qa', Updating Vim plugins]
        - [pip install --user vcspull, installing vcspull pip]
        #}}}

