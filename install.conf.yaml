- defaults:
    link:
        create: true
        relink: true
- clean: ['~', '~/.cache', '~/.config']
- link:
        ~/.bashrc: bashrc
        ~/.dots: ''
        ~/.gitconfig: gitconfig
        ~/.zshrc: zshrc
        ~/.zsh_favlist: zsh_favlist
        ~/.oh-my-zsh: oh-my-zsh/
        ~/.config/bspwm: bspwm/
        ~/.config/i3: i3/
        ~/.config/neofetch: neofetch/
        ~/.config/polybar: polybar/
        ~/.config/openbox: openbox/
        ~/.config/sxhkd: sxhkd/
        ~/.config/variety: variety/
        
- shell: 
        - [cd dotbot && git checkout master && git pull, Moving dotbot submodule to branch master and pulling]
