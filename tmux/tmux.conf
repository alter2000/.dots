set -sa terminal-overrides ",xterm-termite:Tc"
set -g default-terminal "tmux-256color"
# set -g default-command "reattach-to-user-namespace /bin/zsh"
set -sg default-shell "/bin/zsh"

# set terminal based on emulator
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY'
# if-shell "[[ ${TERM} =~ 256color || ${TERM} =~ xterm ]]" 'set -g default-terminal tmux-256color'

set -g mouse on
set -g history-limit 10000
set -g display-time 3000

unbind C-b
set -g prefix C-x
bind C-x send-prefix
set -sg escape-time 1 # command escape time
# indices start at 1
set -g base-index 1
set -g pane-base-index 1

set -sg escape-time 0
set -g allow-rename off
set -g display-time 2500
set -g display-panes-time 1500
set -g renumber-windows on
setenv -g INSIDE_TMUX 1

### Keybindings

## Vi movement for pane movement keys
set -g mode-keys vi
bind Escape copy-mode
unbind p
# bind -T copy-mode-vi Enter run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
# bind p run "tmux save-buffer - | xclip -i"
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X 'xclip -selection clipboard'
bind -T copy-mode-vi 'Y' send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
bind h resize-pane -L 5
bind j resize-pane -D 3
bind k resize-pane -U 5
bind l resize-pane -R 3
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind p previous-window
bind _ split-window
bind - split-window -h
bind > swap-window -t +1
bind < swap-window -t -1
#bind  select-pane -t :.+ # need some decent keybind
bind M-_ split-window
bind M-- split-window -h
bind M-z resize-pane -Z


### Statusline

set -g status on
set -g status-interval 3
set -g status-justify centre
set -g status-position bottom

set -g status-fg white
# set -g status-bg black
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour57
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left "#[fg=white,bold] #S "
set -g window-status-format "#[fg=black,bold] #I #[fg=black]#W  "
set -g window-status-current-format "#[fg=white]#[bg=green] #I #[fg=cyan]#[bg=black] #W  "
set -g status-right "#[bg=colour245,fg=colour237]#(date +%T)"


### Plugins

run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
set -g @resurrect-dir '$HOME/.cache/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
run-shell ~/.tmux/tmux-continuum/continuum.tmux
