set -g default-terminal "tmux"
set -ga terminal-overrides ",xterm-termite:Tc"
set -g default-shell "/bin/bash"
set -g default-command "fish"

# set terminal based on emulator
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
if "[[ ${TERM} =~ 256color || ${TERM} =~ termite ]]" 'set -g default-terminal tmux-256color'

set-option -g mouse on
set -g history-limit 10000

unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -sg escape-time 1 # command escape time
# indexes start at 1
set-option -g base-index 1
setw -g pane-base-index 1

# Vi movement for pane movement keys
unbind {
unbind }
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind - split-window
bind _ split-window -h
#bind  select-pane -t :.+ # need some decent keybind

### Statusline
set-option -g status on
set -g status-interval 5
set -g status-justify left
