set -g default-terminal "tmux"
set -ga terminal-overrides ",xterm-termite:Tc"
set -g default-shell "/bin/zsh"

# set terminal based on emulator
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'
if "[[ ${TERM} =~ 256color || ${TERM} =~ termite ]]" 'set -g default-terminal tmux-256color'

set-option -g mouse on
set -g history-limit 10000
set -g display-time 3000

unbind C-b
set -g prefix C-z
bind C-z send-prefix
set -sg escape-time 1 # command escape time
# indices start at 1
set -g base-index 1
set -g pane-base-index 1
set -g allow-rename off
set -g display-time 2500
set -g display-panes-time 1500

# Vi movement for pane movement keys
#set mode-keys vi
unbind [
bind Escape copy-mode
unbind ]
unbind p
bind p paste-buffer
bind P previous-window
bind h resize-pane -L 5
bind j resize-pane -D 3
bind k resize-pane -U 5
bind l resize-pane -R 3
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


bind _ split-window
bind - split-window -h
#bind  select-pane -t :.+ # need some decent keybind


### Statusline

set-option -g status on
set -g status-interval 3
set -g status-justify left
set -g status-position bottom

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left "#[fg=colour236,bg=colour252,bold] ❐ #S \
										#[fg=colour252,bg=colour238,nobold] 1234567891\
										#[fg=colour238,bg=colour234,nobold]"

set -g window-status-format "#[fg=white,bg=colour234] #I #W "

set -g window-status-current-format "#[fg=colour234,bg=colour39]\
																		#[fg=colour25,bg=colour39,bold] #I ⮁ #W \
																		#[fg=colour39,bg=colour234,nobold]"

set -g status-right "#[fg=colour245]#[bg=colour245,fg=colour237]#(date +%T)"

